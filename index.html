<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker</title>

  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- <h1>CUSTOM<span>DATE</span>PICKER</h1> -->
  <div class="sd-container">
    <input class="sd selected-date" type="text" name="selected_date"/>
    <span class="open-button">
      <button type="button">ðŸ“…</button>
    </span>
  </div>
  <div class="date-picker">
    <!-- Selected Date-Div to show selected Date -->
    <!-- <div class="selected-date">30/07/2020</div> -->
    <div class="dates">
      <div class="month">
				<div class="arrows prev-mth"><i class="fa fa-caret-left"></i></div>
        <div class="mth">July</div>
        <div class="yr">2020</div>
				<div class="arrows next-mth"><i class="fa fa-caret-right"></i></div>
			</div>

			<div class="days"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
